        $("#StepBack").click(function (event) {
            var State = $("#ctl00_ContentPlaceHolder1_StateNo").val();

            switch (State) {
                case "5":
                    $("#ctl00_ContentPlaceHolder1_StateNo").val("4");
                    //$("#StateWord").text("請輸入體重(kg)");

                    $("#ctl00_ContentPlaceHolder1_txtWeight").val("");
                    $("#ctl00_ContentPlaceHolder1_hdWeight").val("");
                    $("#InputWord").text("");

                    break;
                case "4":
                    $("#ctl00_ContentPlaceHolder1_StateNo").val("3");
                    //$("#StateWord").text("請輸入身高(m)");
                    $("#ctl00_ContentPlaceHolder1_StateWord").text("請輸入身高(cm)");
                    $("#ctl00_ContentPlaceHolder1_txtHeight").val("");
                    $("#ctl00_ContentPlaceHolder1_hdHeight").val("");
                    $("#InputWord").text("");
                    break;
                case "3":
                    $("#ctl00_ContentPlaceHolder1_StateNo").val("2");
                    //$("#StateWord").text("請輸入年齡");
                    $("#ctl00_ContentPlaceHolder1_StateWord").text("請輸入年齡");
                    $("#ctl00_ContentPlaceHolder1_txtAge").val("");
                    $("#ctl00_ContentPlaceHolder1_hdAge").val("");
                    $("#InputWord").text("");
                    break;
                case "2":
                    $("#ctl00_ContentPlaceHolder1_StateNo").val("1");
                    //$("#StateWord").text("請輸入性別");
                    $("#ctl00_ContentPlaceHolder1_StateWord").text("請輸入性別");
                    $("#ctl00_ContentPlaceHolder1_txtSex").val("");
                    $("#ctl00_ContentPlaceHolder1_hdSex").val("");
                    $("#InputWord").text("");
                    break;
                case "1":
                    $("#ctl00_ContentPlaceHolder1_StateNo").val("0");
                    //$("#StateWord").text("請輸入工作量");
                    $("#ctl00_ContentPlaceHolder1_StateWord").text("請輸入工作量");
                    $("#ctl00_ContentPlaceHolder1_txtType").val("");
                    $("#ctl00_ContentPlaceHolder1_hdType").val("");
                    $("#InputWord").text("");
                    //上一步按鈕
                    $("#StepBack").hide();
                    break;
                case "0":
                    alert("已是第一步");
                    break;
            }
        });

        $("#clear").click(function (event) {
            $("#InputWord").text("");
        });

        $("#workType1").click(function (event) {
            event.preventDefault();
            $("#workType1 img").attr("src", "images/Calculator/CalculatorBtn_workType1_hover.png");
            $("#workType2 img").attr("src", "images/Calculator/CalculatorBtn_workType2.png");
            $("#workType3 img").attr("src", "images/Calculator/CalculatorBtn_workType3.png");
        });

        $("#workType2").click(function (event) {

            $("#workType1 img").attr("src", "images/Calculator/CalculatorBtn_workType1.png");
            $("#workType2 img").attr("src", "images/Calculator/CalculatorBtn_workType2_hover.png");
            $("#workType3 img").attr("src", "images/Calculator/CalculatorBtn_workType3.png");
        });

            $("#workType1 img").attr("src", "images/Calculator/CalculatorBtn_workType1.png");
            $("#workType2 img").attr("src", "images/Calculator/CalculatorBtn_workType2.png");
            $("#workType3 img").attr("src", "images/Calculator/CalculatorBtn_workType3_hover.png");
        });

        $("#male").click(function (event) {
            if ($("#ctl00_ContentPlaceHolder1_StateNo").val() == "1") {
                event.preventDefault();
                $("#male img").attr("src", "images/Calculator/CalculatorBtn_male_hover.png");
                $("#female img").attr("src", "images/Calculator/CalculatorBtn_female.png");
            }
        });

        $("#female").click(function (event) {
            if ($("#ctl00_ContentPlaceHolder1_StateNo").val() == "1") {
                event.preventDefault();
                $("#male img").attr("src", "images/Calculator/CalculatorBtn_male.png");
                $("#female img").attr("src", "images/Calculator/CalculatorBtn_female_hover.png");
            }
        });


        function workTypeClick(str) {
            if ($("#ctl00_ContentPlaceHolder1_StateNo").val() == "0") {
                $("#InputWord").text(str);
            }
        }

        function SexClick(str) {
            if ($("#ctl00_ContentPlaceHolder1_StateNo").val() == "1") {
                $("#InputWord").text(str);
            }
        }

        function NumClick(str) {
            if ($("#ctl00_ContentPlaceHolder1_StateNo").val() == "2" || $("#ctl00_ContentPlaceHolder1_StateNo").val() == "3" || $("#ctl00_ContentPlaceHolder1_StateNo").val() == "4") {
                $("#InputWord").text($("#InputWord").text() + str);
            }
        }

        function CheckClick() {
            var State = $("#ctl00_ContentPlaceHolder1_StateNo").val();
            switch (State) {
                case "0":
                    if ($("#InputWord").text() != "") {
                        $("#ctl00_ContentPlaceHolder1_txtType").val($("#InputWord").text());
                        switch ($("#InputWord").text()) {
                            case "輕度工作":
                                $("#ctl00_ContentPlaceHolder1_hdType").val("0");
                                break;
                            case "中度工作":
                                $("#ctl00_ContentPlaceHolder1_hdType").val("1");
                                break;
                            case "重度工作":
                                $("#ctl00_ContentPlaceHolder1_hdType").val("2");
                                break;
                        }
                        $("#ctl00_ContentPlaceHolder1_StateNo").val("1");

                        //$("#StateWord").text("請輸入性別");
                        $("#ctl00_ContentPlaceHolder1_StateWord").text("請輸入性別");
                        $("#InputWord").text("");
                        //上一步按鈕
                        $("#StepBack").show();
                    } else {
                        alert('請選擇工作量！！');
                    }
                    break;
                case "1":
                    if ($("#InputWord").text() != "") {
                        $("#ctl00_ContentPlaceHolder1_txtSex").val($("#InputWord").text());
                        switch ($("#InputWord").text())
                        {
                            case "男":
                                $("#ctl00_ContentPlaceHolder1_hdSex").val("1");
                                break;
                            case "女":
                                $("#ctl00_ContentPlaceHolder1_hdSex").val("0");
                                break;
                        }

                        $("#ctl00_ContentPlaceHolder1_StateNo").val("2");
                        //$("#StateWord").text("請輸入年齡");
                        $("#ctl00_ContentPlaceHolder1_StateWord").text("請輸入年齡");
                        $("#InputWord").text("");
                        //上一步按鈕
                        $("#StepBack").show();
                    } else {
                        alert("請選擇性別");
                    }
                    break;
                case "2":
                    if ($("#InputWord").text() != "") {
                        $("#ctl00_ContentPlaceHolder1_txtAge").val($("#InputWord").text());
                        $("#ctl00_ContentPlaceHolder1_hdAge").val($("#InputWord").text());
                        $("#ctl00_ContentPlaceHolder1_StateNo").val("3");
                        //$("#StateWord").text("請輸入身高(m)");
                        $("#ctl00_ContentPlaceHolder1_StateWord").text("請輸入身高(cm)");
                        $("#InputWord").text("");
                        //上一步按鈕
                        $("#StepBack").show();
                    } else {
                        alert("請輸入年齡！！");
                    }
                    break;
                case "3":
                    if ($("#InputWord").text() != "") {
                        $("#ctl00_ContentPlaceHolder1_txtHeight").val($("#InputWord").text());
                        $("#ctl00_ContentPlaceHolder1_hdHeight").val($("#InputWord").text());
                        $("#ctl00_ContentPlaceHolder1_StateNo").val("4");
                        //$("#StateWord").text("請輸入體重(kg)");
                        $("#ctl00_ContentPlaceHolder1_StateWord").text("請輸入體重(kg)");
                        $("#InputWord").text("");
                        //上一步按鈕
                        $("#StepBack").show();
                    } else {
                        alert("請輸入身高");
                    }

                    break;
                case "4":
                    if ($("#InputWord").text() != "") {
                        $("#ctl00_ContentPlaceHolder1_txtWeight").val($("#InputWord").text());
                        $("#ctl00_ContentPlaceHolder1_hdWeight").val($("#InputWord").text());
                        $("#ctl00_ContentPlaceHolder1_StateNo").val("5");
                        //$("#StateWord").text("請送出計算結果");

                        $("#InputWord").text("請送出計算結果");
                        //上一步按鈕
                        $("#StepBack").show();
                        //清除按鈕
                        $("#clear").hide();
                    } else {
                        alert("請輸入體重");
                    }
                    break;
            }
        }
